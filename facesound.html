<head>
  <title>facesound</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Facesound</h1>
  {{greeting}}
  {{#each faces}}
  <div><h2>{{name}}</h2>
    <img src={{face}} />
    <audio controls="controls">
      <source src="{{sound}}" type="audio/mp3">
        Your browser does not support this audio format.
    </audio>
  </div>
  {{/each}}
</template>
